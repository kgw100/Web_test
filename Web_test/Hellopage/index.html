<!DOCTYPE html>
<html lang="ko">
  <head>
 <link rel="stylesheet" href="../css/test1.css"type="text/css">
    <meta charset="utf-8">
    <title>안녕하세요. EMO_CERT에 오신것을 환영합니다. </title>

  </head>
  <body>
    <div class="float_left">
      </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">EMO_CERT</h5>
              <img class="yonsei_logo"src="../images/yonsei_origin.png" alt="yonsei_logo">
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="number" id="inputID" class="form-control" placeholder="학번 입력" required autofocus>
                  <label for="inputEmail">학번 입력</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label"       for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> EMOTE</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Y-CERT</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="float_right">
    </div>
  </body>
</html>
